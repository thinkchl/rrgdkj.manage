
<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link rel="shortcut icon" type="image/ico" href="../../../../../images/favicon.ico">
<link rel="stylesheet" href="/api/css/style.css">
<body  style="background:url('../../../../../images/bg.jpg')no-repeat">

<div class="login-container" >
    <h1>江苏冉冉光电科技有限公司网站管理系统</h1>
    <!-- <form action="" method="post" id="loginForm"> -->
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
        </div>
          <button id="submit" name="submit" onclick="submit()"> 登 陆 </button> 
            <p class="error" style="color: red;font-size: .15rem;margin-top: 10px;visibility: hidden;">用户名或密码错误！</p>

    <!-- </form> -->

<!--     <a href="register.htm">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a> -->

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.js"></script>
<script>
    function submit(){
        var username = $("input:eq(0)").val();
        var password = $("input:eq(1)").val();
        $.ajax({
            url:"/api/login.do",
            data:"username="+username+"&password="+password,
            dataType:"json",
            success:(data)=>{
                console.log(data)
                if(data.errorCode!=0){
                    $(".error").css("visibility","visible");
                }
                location.href="index.htm";
            }
        })
    }

</script>
</html>
